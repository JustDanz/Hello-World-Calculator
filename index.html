<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkustres</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="text" class="display" id="display">
        <div class="buttons">
            <button id="ac" class="operator" data-value="ac">AC</button>
            <button id="del" class="operator" data-value="del">DEL</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value="-">-</button>

            <button data-value="6">6</button>
            <button data-value="5">5</button>
            <button data-value="4">4</button>
            <button class="operator" data-value="*">x</button>

            <button data-value="3">3</button>
            <button data-value="2">2</button>
            <button data-value="1">1</button>
            <button class="operator" data-value="+">+</button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button id="equal" class="operator" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
